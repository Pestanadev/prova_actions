name: Build, Release & Deploy to Pages

on:
  push:
    branches: [ "main" ]

jobs:
  deploy_pages:
    name: Deploy to GitHub Pages
    runs-on: self-hosted
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site content
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
